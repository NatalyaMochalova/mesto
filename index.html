<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Четвертая практическая работа в Яндекс.Практикум - сервис Mesto. Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="адаптивная верстка, всплывающее окно, javascript">
  <meta name="author" content="Наталья Мочалова">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#" class="header__link">
        <img src="images/header__logo.svg" alt="логотип" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="images/profile__avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="images/element__image-clownFish.jpg" alt="фото рыба-клоун" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Рыба-клоун</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image-lotsOfFish.jpg" alt="фото много рыбок" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Много рыбок</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image-corals.jpg" alt="фото кораллы" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Кораллы</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image-reefs.jpg" alt="фото рифы" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Рифы</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image-turtle.jpg" alt="фото черепаха" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Черепаха</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image-swimmingToTheDepth.jpg" alt="фото заплыв на глубину" class="element__image">
          <div class="element__content">
            <h2 class="element__title">Заплыв на глубину</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" type="text" name="nameInput" value="Жак-Ив Кусто" placeholder="Имя" required>
        <input class="popup__input popup__input_type_about-me" type="text" name="aboutMeInput" value="Исследователь океана" placeholder="О себе" required>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close"></button>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>
</html>
